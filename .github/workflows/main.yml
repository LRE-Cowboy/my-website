name: Jekyll Deploy

on:
  push:
    branches:
      - main # Replace 'main' with your default branch if it's different

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v1

      # Step 2: Set up Ruby environment
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1 # Use a Ruby version compatible with Jekyll 4.2

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      # Step 4: Build the Jekyll site
      - name: Build the site
        run: bundle exec jekyll build

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub-provided token for authentication
          GITHUB_REPOSITORY: ${{ secrets.GITHUB_REPOSITORY }} # Your repo (e.g., LRE-Cowboy/my-website)
          GITHUB_ACTOR: ${{ secrets.GITHUB_ACTOR }} # The user triggering the action
        uses: BryanSchuetz/jekyll-deploy-gh-pages@master
